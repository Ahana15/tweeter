<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />


  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <span class="Write-new-tweet-description"><b>Write</b> a new tweet</span>
    <!-- <img src="/images/arrow3.png" id="arrow"> -->
  </nav>
  <header class="profile-header">
    <div>
      <img src="/images/profile-hex.png" alt="Suni" class="center">
    </div>
    <br>
    <div>
      <h6 class="name"><span>Ahana</span> Ghosh</h6>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <textarea name="text" placeholder="What are you humming about?" class="tweet-text-area"></textarea>
        <input type="submit" value="Tweet" class="tweet-submission-button">
        <span class="counter">140</span>
      </form>
    </section>

    <section id="tweet-container">

      <article class="tweets">
        <header>
          <p>Name</p>
          <p>@Username</p>
        </header>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
          magna aliqua.</p>



        <footer>

          <span class="time">10 days ago</span>
          <span class="icons"><i class="fa fa-flag" width="100px" height="100px"></i>
            <i class="fa fa-heart"></i>
            <i class="fa fa-retweet"></i></span>



        </footer>


      </article>
    </section>
  </main>

</body>
<script type="text/javascript" src="/scripts/app.js"></script>
<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</html>
